---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt-deployments
spec:
  template:
    spec:
      volumes:
        - name: secret
          secret:
            secretName: chatgpt-secret
        - name: data
          persistentVolumeClaim:
            claimName: chatgpt-data
      containers:
        - command:
            - /usr/local/bin/pandora
            - --tokens_file
            - "/opt/app/tokens.txt"
            - -s
            - "0.0.0.0:8080"
            - --thread
            - "16"
          image: tommylike/pandora:0.0.1
          imagePullPolicy: Always
          name: pandora-server
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
            limits:
              cpu: 4000m
              memory: 4000Mi
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /app/config/tokens.txt
              name: secret
              subPath: control-server-toml